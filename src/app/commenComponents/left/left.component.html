<!-- left start -->
<div class="col-sm-3 col-lg-2 col-lg-offset-1">
  <form>
    <div class="form-group">
      <label for="bookName">书名:</label>
      <input type="text" class="form-control input-sm" id="bookName" name="bookName" placeholder="书名" [(ngModel)]="params.bookName" >
    </div>
    <div class="form-group">
      <label for="bookPrice">价格:</label>
      <input type="text" class="form-control input-sm" id="bookPrice" name="bookPrice" placeholder="价格" [(ngModel)]="params.bookPrice">
    </div>
    <div class="form-group">
      <label for="bookType">类别:</label>
      <select id="bookType" class="form-control input-sm" name="type" [(ngModel)]="params.bookType">
        <option value="">请选择</option>
        <option *ngFor="let item of bf.bookTypes;" [value]="item.id"  >{{ item.typeName }}</option>
      </select>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-block btn-sm btn-primary" (click)="seachBooks()">
        <i class="glyphicon glyphicon-search"></i>
        &nbsp;查询
      </button>
    </div>
  </form>
</div>
<!-- left end -->
